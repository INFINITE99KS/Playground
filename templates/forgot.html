<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forgot Password? üõù</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/slide.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex align-items-center vh-100">

    <video autoplay muted loop playsinline id="bg-video">
        <source src="/static/background_video.mp4" type="video/mp4">
    </video>

    <nav class="navbar navbar-expand navbar-dark fixed-top my-2">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img class="image-fluid w-25" src="/static/playground_nav.png" alt="Playground">
            </a>
    </nav>

    <div class="container">
        <div class="card bg-dark text-light">
            <div class="row align-items-center text-center p-5">
                <div class="col-md p-3 p-md-0">
                    <img src="/static/playground.png" alt="" class="img-fluid w-50">
                </div>
                <div class="col-md">
                    <h3>Reset Your Password</h3>
                    <p class="card-text">
                        No problem! Enter your username and a new password below to reset it.
                    </p>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <form action="/forgot" method="post" class="mt-3">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="password" placeholder="New Password" type="password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Change Password</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
