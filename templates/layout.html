<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" href="/static/slide.png">
    <title>
        {% block title %} {% endblock %}
    </title>
    {% block additional_styles %} {% endblock %}
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="/static/background_video.mp4" type="video/mp4">
    </video>
 <nav class="navbar faded-navbar navbar-expand navbar-dark mb-4">
       <div class="container">
           <a href="/" class="navbar-brand">
               <img class="image-fluid w-25 mt-2 mb-2" src="/static/playground_nav.png" alt="Playground">
           </a>

           <div class="collapse navbar-collapse" id="navmenu">
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                       <a href="/logout" class="nav-link">Logout</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        {% block body %} {% endblock %}
    </div>
    <script src='/static/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
